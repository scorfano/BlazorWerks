<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorWerks.Test</title>
    <base href="/" />
    <link href="_content/BlazorWerks/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="spinner-border position-absolute top-50 start-50" style="width: 3rem; height: 3rem;" role="status">

        </div>
    </div>

    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/BlazorWerks/bootstrap.bundle.min.js"></script>
    <script src="_content/BlazorWerks/bwerks.bundle.js"></script>

</html>
